<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter API</title>
    <!-- tailwind and daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h3 class="text-6xl text-center mt-20">Phone Hunter</h3>
    </header>
    <main>
      <!-- search field section  -->
      <section class="flex items-center justify-center gap-4 mt-12">
        <input id="search-field" type="text" placeholder="search Here..." class="input input-bordered w-full max-w-xs" />
        <button onclick="handleButton()" class="btn btn-accent">Search</button>
      </section>
      <!-- phone card section showing search results  -->
      <section class="container mx-auto mt-16">
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- dynamically setting innerHtml  -->
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- script files links  -->
    <script src="js/phone.js"></script>
  </body>
</html>
